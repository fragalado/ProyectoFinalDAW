<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Agrega Usuario - Tienda de Suplementos</title>
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"
		asp-append-version="true">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
		asp-append-version="true"></script>
	<!-- Fin Bootstrap -->
	<!-- CSS -->
	<link rel="stylesheet" th:href="@{/css/style.css}" asp-append-version="true" />
	<!-- Fin CSS -->
	<!-- Font awesome -->
	<link
		href="https://cdn.jsdelivr.net/gh/eliyantosarage/font-awesome-pro@main/fontawesome-pro-6.5.2-web/css/all.min.css"
		rel="stylesheet">
	<!-- Fin Font awesome -->
	<!-- SweetAlert2 -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" asp-append-version="true"></script>
	<!-- Fin SweetAlert2 -->
	<!-- JS -->
	<script th:src="@{/js/toast.js}"></script>
</head>

<body>
	<!-- Nav -->
	<div th:replace="~{partials/navbar::navbar}"></div>
	<!-- Fin Nav -->

	<!-- Contenedor -->
	<div class="container">
		<main role="main" class="pb-3">
			<div class="row">
				<div class="col-12">
					<h1 class="text-center tituloVista">Agregar Usuario</h1>
				</div>
				<div class="col">
					<div class="contenedor">
						<!-- Imagen -->
						<div class="contenedor-imagen">
							<img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Profile-720.png"
								class="card-img-top imagen" alt="Foto de suplemento genérico" id="profile-pic">
						</div>
						<!-- Fin Imagen -->

						<!-- Formulario -->
						<div class="inputs-form">
							<form method="post" th:action="@{/admin/usuarios/agregar}" th:object="${usuarioDTO}"
								enctype="multipart/form-data" onsubmit="return validarFormulario()">

								<!-- Imagen -->
								<div class="mb-3">
									<label for="imagenForm" class="btn btn-primary botonImagen">Añadir imagen</label>
									<input type="file" accept="image/jpeg, image/png, image/jpg" id="imagenForm"
										style="display: none;" name="imagenFile">
								</div>

								<!-- Email -->
								<div class="mb-3">
									<label for="email" class="form-label">Email</label>
									<input type="email" class="form-control inputVistaEditar" id="email"
										th:field="*{emailUsuario}" maxlength="50" required>
								</div>

								<!-- Nombre -->
								<div class="mb-3">
									<label for="nombreForm" class="form-label">Nombre</label>
									<input type="text" class="form-control inputVistaEditar" id="nombreForm"
										th:field="*{nombreUsuario}" maxlength="50" required>
								</div>

								<!-- Telefono -->
								<div class="mb-3">
									<label for="tlf" class="form-label">Teléfono</label>
									<input type="text" class="form-control inputVistaEditar" id="tlf"
										th:field="*{tlfUsuario}" maxlength="15" required>
								</div>

								<!-- Contrasena -->
								<div class="mb-3">
									<label for="password" class="form-label">Contraseña</label>
									<input type="password" class="form-control inputVistaEditar" id="password"
										th:field="*{psswdUsuario}" maxlength="255" required>
								</div>

								<!-- Boton enviar -->
								<button type="submit" class="btn btn-primary">Enviar</button>
							</form>
							<a th:href="@{/admin/usuarios}" class="btn btn-danger botonVolver">Volver</a>
						</div>
						<!-- Fin Formulario -->
					</div>
				</div>
			</div>
		</main>
	</div>
	<!-- Contenedor -->

	<!-- Toast -->
	<div th:replace="~{partials/toast::toast}"></div>

	<script>
		let profilePic = document.getElementById("profile-pic");
		let inputFile = document.getElementById("imagenForm");

		inputFile.onchange = function () {
			profilePic.src = URL.createObjectURL(inputFile.files[0]);
		}
	</script>

	<script th:src="@{/js/main.js}"></script>
</body>

</html>
