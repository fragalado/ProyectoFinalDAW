<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Carrito - Tienda de Suplementos</title>
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"
		asp-append-version="true">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
		asp-append-version="true"></script>
	<!-- Fin Bootstrap -->
	<!-- CSS -->
	<link rel="stylesheet" th:href="@{/css/style.css}" asp-append-version="true" />
	<!-- Fin CSS -->
	<!-- Font awesome -->
	<link
		href="https://cdn.jsdelivr.net/gh/eliyantosarage/font-awesome-pro@main/fontawesome-pro-6.5.2-web/css/all.min.css"
		rel="stylesheet">
	<!-- Fin Font awesome -->
	<!-- SweetAlert2 -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" asp-append-version="true"></script>
	<!-- Fin SweetAlert2 -->
</head>

<body>
	<!-- Nav -->
	<div th:replace="~{partials/navbar::navbar}"></div>
	<!-- Fin Nav -->

	<!-- Contenedor -->
	<div class="container">
		<main role="main" class="pb-3">
			<div class="row tablaAdmin">
				<div class="col">
					<!-- Formulario -->
					<form method="post" th:action="@{/comprar}">
						<!-- Tabla -->
						<table class="table table-dark table-hover text-center">
							<thead>
								<tr>
									<th scope="col">#</th>
									<th scope="col">Suplemento</th>
									<th scope="col">Cantidad</th>
									<th scope="col">Precio unidad</th>
									<th scope="col">Eliminar</th>
								</tr>
							</thead>
							<tbody>
								<tr th:if="${listaCarritoDTO != null && listaCarritoDTO.size() == 0}">
									<td colspan="5" style="text-align: center">No existe ningún suplemento añadido al
										carrito.</td>
								</tr>
								<tr th:each="carritoDTO: ${listaCarritoDTO}">
									<th scope="row"><img
											th:src="'data:image/png;base64, '+ ${carritoDTO.getSuplementoDTO().getImagen_suplemento()}"
											class="img-fluid" style="max-width: 80px; max-height: 80px;"
											th:alt="${carritoDTO.getSuplementoDTO().getNombre_suplemento()}"></th>
									<td th:text="${carritoDTO.getSuplementoDTO().getNombre_suplemento()}"></td>
									<td th:text="${carritoDTO.getCantidad()}"></td>
									<td th:text="${carritoDTO.getSuplementoDTO().getPrecio_suplemento()} + '€'"></td>
									<td>
										<i class="fa-solid fa-trash" style="color: red; cursor: pointer;"
											th:attr="data-idCarrito=${carritoDTO.getId_carrito()}"
											onclick="compruebaEliminar(event)"></i>
									</td>
								</tr>
								<tr th:if="${listaCarritoDTO != null && listaCarritoDTO.size() > 0}">
									<td colspan="5" style="text-align: right; padding-right: 30px;">Precio total: <span
											th:text="${precioTotal}"></span>€</td>
								</tr>
							</tbody>
						</table>
						<!-- Fin Tabla -->

						<!-- Boton comprar -->
						<button th:if="${listaCarritoDTO != null && listaCarritoDTO.size() > 0}" class="btn btn-primary"
							style="float: right;">Comprar</button>
						<!-- Fin Boton comprar -->

						<input name="total" th:value="${precioTotal}" style="display: none;">
					</form>
					<!-- Fin Formulario -->
				</div>
			</div>
		</main>
	</div>
	<!-- Fin Contenedor -->

	<script>

		function compruebaEliminar(event) {
			const id_carrito = event.currentTarget.getAttribute("data-idCarrito");
			Swal.fire({
				title: "¿Estás seguro?",
				text: "No se podrán revertir los cambios!",
				icon: "warning",
				showCancelButton: true,
				confirmButtonColor: "#3085d6",
				cancelButtonColor: "#d33",
				confirmButtonText: "Si, eliminar!"
			}).then((result) => {
				if (result.isConfirmed) {
					// Eliminamos
					// Obtén la ruta base de la URL actual (localhost:1234)
					const baseUrl = window.location.origin;

					// Redirige a la nueva URL (/Admin/BorrarUsuario)
					window.location.href = baseUrl + '/carrito/borra-suplemento/' + id_carrito;
				}
			});
		}
	</script>

	<!-- Control de alertas -->

	<!-- Borrar carrito -->
	<script th:if="${param.success}">
		Swal.fire({
			title: "Éxito!",
			text: "El suplemento se ha borrado del carrito con éxito!",
			icon: "success"
		});
	</script>

	<script th:if="${param.error}">
		Swal.fire({
			title: "Error!",
			text: "El suplemento no se ha podido eliminar!",
			icon: "error"
		});
	</script>
	<!-- Fin Borrar carrito -->

	<!-- Compra carrito -->
	<script th:if="${param.compraSuccess}">
		Swal.fire({
			title: "Éxito!",
			text: "Se ha realizado la compra correctamente!",
			icon: "success"
		});
	</script>

	<script th:if="${param.cancel}">
		Swal.fire({
			title: "Error!",
			text: "Se ha cancelado la compra!",
			icon: "error"
		});
	</script>
	<!-- Fin Borrar carrito -->

	<!-- Fin Control de alertas -->
</body>

</html>
