<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">

<head>
	<title>Activar Cuenta - Tienda de Suplementos</title>
	<th:block th:insert="~{partials/head::headerFiles}"></th:block>
	<!-- CSS -->
	<link rel="stylesheet" th:href="@{/css/styleLogin.css}" />
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<!-- Fin CSS -->
</head>

<body>

	<!-- Nav -->
	<div th:replace="~{partials/navbar::navbar}"></div>
	<!-- Fin Nav -->


	<div class="wrapper">

		<!-- Formulario -->
		<form method="post" th:action="@{/activa-cuenta/peticion}">
			<h1>Enviar Email</h1>

			<!-- Email -->
			<div class="input-box">
				<input type="email" placeholder="Email" name="email" required>
				<i class="fa-solid fa-envelope"></i>
			</div>

			<!-- Enlace a login -->
			<div class="remember-forgot" style="margin-bottom: 2px;">
				<p>Para volver al login. <a th:href="@{/login}" style="font-weight: 600;">Pulsa aquí</a></p>
			</div>

			<!-- Control de errores -->
			<div th:if="${param.success}" class="alert alert-success" role="alert">
				Se ha enviado un correo para activar la cuenta!!
			</div>

			<div th:if="${param.error}" class="alert alert-danger" role="alert">
				Se ha producido un error. Vuelva a intentarlo más tarde!!
			</div>

			<div th:if="${param.activada}" class="alert alert-danger" role="alert">
				La cuenta ya está activada!!
			</div>
			<!-- Fin Control de errores -->

			<!-- Botón de enviar -->
			<button type="submit" class="boton">Enviar</button>

		</form>
		<!-- Fin formulario -->

	</div>

</body>

</html>
