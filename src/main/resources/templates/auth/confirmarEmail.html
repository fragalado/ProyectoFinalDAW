<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Activar cuenta - Tienda de Suplementos</title>
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<!-- Fin Bootstrap -->
	<!-- CSS -->
	<link rel="stylesheet" th:href="@{/css/styleLogin.css}" />
	<!-- Fin CSS -->
	<!-- Font awesome -->
	<link
		href="https://cdn.jsdelivr.net/gh/eliyantosarage/font-awesome-pro@main/fontawesome-pro-6.5.1-web/css/all.min.css"
		rel="stylesheet">
	<!-- Fin Font awesome -->
</head>

<body>
	<div class="wrapper">

		<!-- Formulario -->
		<form method="post" th:action="@{/activa-cuenta}">
			<h1>Activar cuenta</h1>

			<p>Para activar la cuenta introduzca su email.</p>

			<!-- Email -->
			<div class="input-box">
				<input type="email" placeholder="Email" name="email" required>
				<i class="fa-solid fa-envelope"></i>
			</div>

			<!-- Token -->
			<input type="text" name="token" th:value="${token}" style="display: none;" required>

			<!-- Control de alertas -->
			<div th:if="${param.success}" class="alert alert-success" role="alert">
				Se ha activado la cuenta con éxito!!
			</div>

			<div th:if="${param.error}" class="alert alert-danger" role="alert">
				Se ha producido un error. Vuelve a intentarlo más tarde!!
			</div>
			<!-- Fin Control de alertas -->

			<!-- Botón enviar -->
			<button type="submit" class="boton">Enviar</button>

			<!-- Enlace a login -->
			<div class="register-link">
				<p>Pulsa <a th:href="@{/login}">aquí</a> para volver.</p>
			</div>
		</form>
	</div>
</body>

</html>
