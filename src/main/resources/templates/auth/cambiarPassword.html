<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Restablecer Contraseña - Tienda de Suplementos</title>
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<!-- Fin Bootstrap -->
	<!-- CSS -->
	<link rel="stylesheet" th:href="@{/css/styleLogin.css}" />
	<!-- Fin CSS -->
	<!-- Font awesome -->
	<link
		href="https://cdn.jsdelivr.net/gh/eliyantosarage/font-awesome-pro@main/fontawesome-pro-6.5.1-web/css/all.min.css"
		rel="stylesheet">
	<!-- Fin Font awesome -->
	<!-- Js -->
	<script th:src="@{/js/main.js}"></script>
	<script th:src="@{/js/toast.js}"></script>
</head>

<body>
	<div class="wrapper">

		<!-- Formulario -->
		<form method="post" th:action="@{/restablecer/cambiar-password}" th:object="${objetoDTO}"
			onsubmit="return validarPasswords()">
			<h1>Restablecer contraseña</h1>

			<!-- Token -->
			<input type="text" name="token" th:value="${token}" style="display: none;" required>

			<!-- Password 1 -->
			<div class="input-box">
				<input type="password" placeholder="Nueva Contraseña" th:field="*{password1}" id="password1" required>
				<i class="fa-solid fa-envelope"></i>
			</div>

			<!-- Password 2 -->
			<div class="input-box">
				<input type="password" placeholder="Introduzca de nuevo la contraseña" th:field="*{password2}"
					id="password2" required>
				<i class="fa-solid fa-envelope"></i>
			</div>

			<!-- Botón de enviar -->
			<button type="submit" class="boton">Enviar</button>

			<!-- Enlace a login -->
			<div class="register-link">
				<p>Pulsa <a th:href="@{/login}">aquí</a> para volver.</p>
			</div>
		</form>
		<!-- Fin formulario -->

	</div>

	<!-- Toast -->
	<div th:replace="~{partials/toast::toast}"></div>

	<script th:if="${param.success}">
		muestraToast("Se ha cambiado la contraseña con éxito!!", true);
	</script>
</body>

</html>
