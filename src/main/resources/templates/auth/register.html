<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register - Tienda de Suplementos</title>
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<!-- Fin Bootstrap -->
	<!-- CSS -->
	<link rel="stylesheet" th:href="@{/css/styleLogin.css}" />
	<!-- Fin CSS -->
	<!-- Font awesome -->
	<link
		href="https://cdn.jsdelivr.net/gh/eliyantosarage/font-awesome-pro@main/fontawesome-pro-6.5.1-web/css/all.min.css"
		rel="stylesheet">
	<!-- Fin Font awesome -->
	<!-- Js -->
	<script th:src="@{js/main.js}"></script>
	<script th:src="@{js/toast.js}"></script>
</head>

<body>
	<div class="wrapper">

		<!-- Formulario -->
		<form method="post" th:action="@{/registro}" th:object="${usuarioDTO}" onsubmit="return validarFormulario()">
			<h1>Registro sesión</h1>

			<!-- Email -->
			<div class="input-box">
				<input type="email" placeholder="Email" name="emailUsuario" th:field="*{emailUsuario}" required
					id="email">
				<i class="fa-solid fa-envelope"></i>
			</div>

			<!-- Nombre -->
			<div class="input-box">
				<input type="text" placeholder="Nombre" name="nombreUsuario" th:field="*{nombreUsuario}" required>
				<i class="fa-solid fa-user"></i>
			</div>

			<!-- Teléfono -->
			<div class="input-box">
				<input type="text" placeholder="Teléfono" name="tlfUsuario" th:field="*{tlfUsuario}" required
					id="tlf">
				<i class="fa-solid fa-phone"></i>
			</div>

			<!-- Password -->
			<div class="input-box">
				<input type="password" placeholder="Contraseña" name="psswdUsuario" th:field="*{psswdUsuario}"
					required id="password">
				<i class="fa-solid fa-lock"></i>
			</div>

			<!-- Botón de enviar -->
			<button type="submit" class="boton">Enviar</button>

			<!-- Enlace a login -->
			<div class="register-link">
				<p>¿Ya estás registrado? <a th:href="@{/login}">Inicia sesión</a></p>
			</div>

		</form>
		<!-- Fin formulario -->

	</div>

	<!-- Toast -->
	<div th:replace="~{partials/toast::toast}"></div>

	<!-- Control de alertas -->
	<script th:if="${param.success}">
		muestraToast("Se ha enviado un correo para que confirmes la cuenta!!", true);
	</script>

	<script th:if="${param.email}">
		muestraToast("El email introducido ya existe!!", false);
	</script>

	<script th:if="${param.error}">
		muestraToast("Se ha producido un error. Vuelve a intentarlo más tarde!!", false);
	</script>
	<!-- Fin Control de alertas -->
</body>

</html>
