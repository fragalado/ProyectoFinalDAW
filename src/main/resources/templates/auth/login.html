<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Login - Tienda de Suplementos</title>
	<th:block th:insert="~{partials/head::headerFiles}"></th:block>
	<!-- CSS -->
	<link rel="stylesheet" th:href="@{/css/styleLogin.css}" />
	<!-- Fin CSS -->
	<!-- Js -->
	<script th:src="@{js/main.js}"></script>
	<script th:src="@{js/toast.js}"></script>
</head>

<body>

	<div class="wrapper">
		<form method="post" th:action="@{/login}">
			<h1>Inicio Sesión</h1>

			<!-- Email -->
			<div class="input-box">
				<input type="email" placeholder="Email" name="username" required />
				<i class="fa-solid fa-envelope"></i>
			</div>

			<!-- Password -->
			<div class="input-box">
				<input type="password" placeholder="Contraseña" name="password" required />
				<i class="fa-solid fa-lock"></i>
			</div>

			<div class="remember-forgot">
				<a th:href="@{/restablecer}">¿Has olvidado la contraseña?</a>
			</div>

			<!-- Boton enviar -->
			<button type="submit" class="boton">Enviar</button>

			<div class="register-link">
				<p>
					¿Todavía no estás registrado?
					<a th:href="@{/registro}">Registrate</a>
				</p>
			</div>
		</form>
	</div>

	<!-- Toast -->
	<div th:replace="~{partials/toast::toast}"></div>

	<!-- Control de alertas -->
	<script th:if="${param.logout}">
		muestraToast("Se ha cerrado la sesión con éxito!!", true);
	</script>

	<script th:if="${param.activada}">
		muestraToast("La cuenta no ha sido activada!!", false);
	</script>

	<script th:if="${param.email}">
		muestraToast("El email y/o contraseña no son correctos!!", false);
	</script>

	<script th:if="${param.error}">
		muestraToast(
			"Se ha producido un error. Vuelve a intentarlo más tarde!!",
			false
		);
	</script>
	<!-- Fin Control de alertas -->
</body>

</html>
